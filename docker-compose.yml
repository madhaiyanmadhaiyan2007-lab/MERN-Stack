version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: booktrading-mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: your_mongo_password
      MONGO_INITDB_DATABASE: booktrading
    volumes:
      - mongodb_data:/data/db
    networks:
      - booktrading-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: booktrading-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 5000
      MONGODB_URI: mongodb://admin:your_mongo_password@mongodb:27017/booktrading?authSource=admin
      JWT_SECRET: your_super_secret_jwt_key_change_in_production
      JWT_EXPIRE: 30d
      FRONTEND_URL: http://localhost
    depends_on:
      - mongodb
    networks:
      - booktrading-network

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: booktrading-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - booktrading-network

volumes:
  mongodb_data:

networks:
  booktrading-network:
    driver: bridge
